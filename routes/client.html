<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie API</title>
  </head>
  <body>
    <h1>Movie Database API</h1>
    <div class="form-container">
      <!-- User Registration Form -->
      <form onsubmit="userRegister(event)">
        <button type="submit">POST</button>
        <label for="register">/user / register /</label>
        <input type="text" id="registerEmail" placeholder="{email}" />
        <label for="registerPassword"></label>
        <input type="password" id="registerPassword" placeholder="password" />
        <span>Creates a new user account.</span>
      </form>
      <form onsubmit="userLogin(event)">
        <button type="submit">POST</button>
        <label for="loginEmail">/user / login /</label>

        <input type="text" id="loginEmail" placeholder="{email}" />
        <label for="loginPassword"></label>
        <input type="password" id="loginPassword" placeholder="password" />
        <span>Log in to an existing user account.</span>
      </form>

      <!-- Get list of movies by title -->
      <form onsubmit="getData(event, 'title')">
        <button type="submit">GET</button>
        <label for="title">/movies / search /</label>
        <input type="text" id="title" placeholder="{title}" />
        <!-- Add input for the "year" parameter -->
        <label for="year"></label>
        <input type="text" id="year" placeholder="{year}" />

        <!-- Add input for the "page" parameter -->
        <label for="page"></label>
        <input type="number" id="page" placeholder="{page}" />
        <span>Search for a movie by title</span>
      </form>

      <!-- Get movie details by id -->
      <form onsubmit="getData(event, 'id')">
        <button type="submit">GET</button>
        <label for="imdbID"></label>
        /movies / data /
        <input type="text" id="imdbID" placeholder="{imdbId}" />
        <span>Get data for a movie by imdbID</span>
      </form>

      <!-- Get movie poster by id -->
      <div class="form-row">
        <form onsubmit="getPoster(event)">
          <button type="submit">GET</button>
          <label for="posterInput"></label>
          /posters /
          <input type="text" id="posterInput" placeholder="{imdbId}" />
          <span>Get the poster for the movie by imdbID</span>
        </form>
      </div>
      <!-- Upload an alternative movie poster -->
      <form onsubmit="uploadPoster(event)">
        <button type="submit">POST</button>
        /posters / add /
        <input type="text" id="posterId" placeholder="{imdbId}" />
        <span>Upload a poster for a movie</span>
        <div>
          <input type="file" id="posterFile" accept="image/*" />
        </div>
      </form>
    </div>

    <div id="alternativePosters"></div>

    <div id="movieData">
      <pre id="codeElement">
       <div id="details">
         <div id="loading"></div>
       </div>
     </pre>
    </div>

    <script src="./clientScript.js"></script>
  </body>
</html>
